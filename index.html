<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Joke Generator</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        h1 {
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .joke-box {
            background: #f7f7f7;
            padding: 30px;
            border-radius: 15px;
            min-height: 150px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .joke-text {
            font-size: 1.3em;
            color: #333;
            line-height: 1.6;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.95);
        }
        .footer {
            margin-top: 30px;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üòÇ Dev Joke Generator</h1>
        <div class="joke-box">
            <p class="joke-text">Click the button to get a programming joke!</p>
        </div>
        <button onclick="getJoke()">Get New Joke</button>
        <div class="footer">Made with ‚ù§Ô∏è by alkorgli-B</div>
    </div>

    <script>
        const jokes = [
            "Why do programmers prefer dark mode? Because light attracts bugs!",
            "How many programmers does it take to change a light bulb? None, that's a hardware problem!",
            "Why do Java developers wear glasses? Because they don't C#!",
            "What's a programmer's favorite hangout place? Foo Bar!",
            "Why did the programmer quit his job? Because he didn't get arrays!",
            "What do you call 8 hobbits? A hobbyte!",
            "There are 10 types of people: those who understand binary and those who don't.",
            "A SQL query walks into a bar, walks up to two tables and asks: 'Can I join you?'",
            "Why do programmers always mix up Halloween and Christmas? Because Oct 31 == Dec 25!",
            "What's the object-oriented way to become wealthy? Inheritance!"
        ];

        function getJoke() {
            const randomIndex = Math.floor(Math.random() * jokes.length);
            document.querySelector('.joke-text').textContent = jokes[randomIndex];
        }
    </script>
</body>
</html>
